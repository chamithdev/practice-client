<form [formGroup]="registerForm" (ngSubmit)="registerForm.valid && register()" autocomplete="off">
  <h2 class="text-center text-primary">Sign up</h2>
  <div class="form-group">
    <label for="gender" class="control-label" style="margin-right: 10px;">I am a:</label>
    <label class="radio-inline" >
      <input type="radio" formControlName="gender"  value="male" /> Male
    </label>
    <label class="radio-inline" >
      <input type="radio" formControlName="gender"  value="female" class="ml-2"/> Female
    </label>
  </div>
  <app-input-text
    [formControl]="registerForm.controls['username']"
    [label]="'Username'"
  ></app-input-text>
  <app-input-text
    [formControl]="registerForm.controls['knownAs']"
    [label]="'Known As'"
  ></app-input-text>
  <app-date-input
    [formControl]="registerForm.controls['dateOfBirth']"
    [maxDate]='maxDate'
    [label]="'Date Of Birth'" 
  ></app-date-input>
  <app-input-text
    [formControl]="registerForm.controls['city']"
    [label]="'City'"
  ></app-input-text>
  <app-input-text
    [formControl]="registerForm.controls['country']"
    [label]="'Country'"
  ></app-input-text>
    <app-input-text
      [formControl]="registerForm.controls['password']"
      [label]="'Password'"
      [type]="'password'"
    ></app-input-text>
    <app-input-text
      [formControl]="registerForm.controls['confirmPassword']"
      [label]="'Confirm Password'"
      [type]="'password'"
    ></app-input-text>
    <div class="row" *ngIf="validationErrors.length>0">
      <ul class="text-danger">
        <li *ngFor="let e of validationErrors">
          {{e}}
        </li>
      </ul>
    </div>

  <div class="form-group text-center">
    <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
    <button class="btn btn-default mr-2" (click)="cancel()" type="button">
