<div class="form-group">
    <input
      [class.is-invalid] = "ngControl.touched && ngControl.invalid"
      type="{{type}}"
      class="form-control"
      [formControl] = "ngControl.control"       
      placeholder="{{label}}"
    />
    <div *ngIf="ngControl.control?.errors?.required" class="invalid-feedback">Please enter {{label}}</div>
    <div *ngIf="ngControl.control?.errors?.minlength" class="invalid-feedback">{{label}} must have at least {{ngControl.control?.errors?.minlength['requiredLength']}} charactors</div>
    <div *ngIf="ngControl.control?.errors?.maxlength" class="invalid-feedback">{{label}} must have at most {{ngControl.control?.errors?.maxlength['requiredLength']}} charactors</div>
    <div *ngIf="ngControl.control?.errors?.isMatching" class="invalid-feedback">Password must match confirm password</div>
  </div>
